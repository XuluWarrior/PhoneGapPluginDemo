<!DOCTYPE html>
<html>
  <head>
    <title>event.online</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script>
		function getTitle() {
			document.getElementById("ct").innerHTML = "DEMO: " + document.title;
		}
	</script>



    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8">

    // Wait for device API libraries to load
    //
    function onLoad() {
        document.addEventListener("online", onOnline, false);
        document.addEventListener("online", onOffline, false);
        document.addEventListener("deviceready", onDeviceReady, false);
		getTitle();
    }

    // device APIs are available
    //
    function onDeviceReady() {
    }

    // Handle the online event
    //
    function onOnline() {
        alert('online');
    	console.log('online');
    }
    
    // Handle the offline event
    //
    function onOffline() {
    	alert('offline');
    	console.log('offline');
    }

    </script>
  </head>
  <body onload="onLoad()">
  <ul id="nav">
		<li><a href="index.html">&larr; Back</a></li>
		<li><a href="#" id="ct" onclick="location.reload();"></a></li>
	</ul>
  </body>
</html>
